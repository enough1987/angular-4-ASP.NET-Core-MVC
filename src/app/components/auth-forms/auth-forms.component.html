       
<app-header 
[btn]="tempCase === templateCase.SignUp ? { route: '/sign-in' , text : 'Sign in' } : { route: '/sign-up' , text : 'Sign up' }" >
</app-header>

        <!-- sign-in template -->
        <div class="main-container-in main-container-in-small pad__auth-form" 
        *ngIf="tempCase === templateCase.SignIn" >

            <div class="container__after-header" >


            <h5 class="text text__middle text-left text__dark pad__without-bot cntr__row">  
                Sign In to Fabulive
            </h5>

            <p class="text text__normal-small text__left text__dark cntr__row">
                Enter your details
            </p>

            <form class="pad__tb-middle" autocomplete="off" novalidate
                [formGroup]="formData" > 

                <div class="btn-container input-contaner " 
[class.input-contaner-error]="formData.controls.email.invalid && ( formData.controls.email.touched || isShowenErrors )" >
                    <label class="button__placeholder" 
                    [class.button__placeholder-dirty]="formData.get('email').value"
                    > Email </label>
                    <input class="input" type="text" required 
                    [class.input-dirty]="formData.get('email').value"
                    formControlName="email" />
                    <img class="input-img-second" 
                    [class.hidden]="!formData.get('email').value"
                    src="assets/images/ico-clear-sm.svg"  
                    (click)=" formData.controls.email.reset() " />  
                </div>
                <error-msg 
*ngIf=" formData.controls.email.invalid && ( formData.controls.email.touched || isShowenErrors ) "
                    [msg]="'Please enter a valid email address'" ></error-msg>    

                <div class="btn-container input-contaner " 
[class.input-contaner-error]="formData.controls.password.invalid && ( formData.controls.password.touched || isShowenErrors ) "  >
                    <label class="button__placeholder" 
                    [class.button__placeholder-dirty]="formData.get('password').value"
                    > Password </label>
                    <input class="input" required
                    autocomplete="new-password"
                    [class.input-dirty]="formData.get('password').value"
                    [type]=" isShowenPass ? 'text' : 'password' "
                    formControlName="password" />
                    <img class="input-img" 
                    [class.hidden]="!formData.get('password').value"
                    [src]=" isShowenPass ? 'assets/images/ico_eye_close_sm.svg' : 'assets/images/ico_eye_open_sm.svg' "  
                    (click)=" toggleShowenPass() " />  
                    <img class="input-img-second" 
                    [class.hidden]="!formData.get('password').value"
                    src="assets/images/ico-clear-sm.svg"  
                    (click)=" formData.controls.password.reset() " />  
                    <span class="input-link link link-light" 
                    [class.hidden]="formData.get('password').value"
                    [routerLink]="['/sign-in-forgot']" >
                        FORGOT?
                    </span>            
                </div>
                <error-msg 
*ngIf=" formData.controls.password.invalid && ( formData.controls.password.touched || isShowenErrors ) "
                    [msg]="'Please enter combination of 6-35 numbers, letters or punctuation marks.'" ></error-msg>    
                
            </form>      


            <div class="pad__tb-middle pad__t-big">
                <button class="button button-pink-bgc button-big width-middle-plass"
                (click)=" signIn() " >
                    Sign In
                </button>
            </div>


            </div>        

        </div> <!-- end of sign-in template -->
